<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - EventHub</title>
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script>
        window.pageType = 'event-detail';
        window.eventId = '{{ .eventId }}';
        window.userData = {{ .userData }}; // userData is now template.JS, renders as JS object or null
        window.GOOGLE_MAPS_API_KEY = '{{ .googleMapsAPIKey | js }}'; // Keep |js for string safety
    </script>
</head>
<body>
    <div id="root"></div>
    <script src="/static/js/dist/bundle.js"></script>
</body>
</html>
